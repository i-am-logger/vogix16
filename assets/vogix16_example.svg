  <rect x="525" y="330" width="40" height="40" rx="3" fill="#deeef8"/>
  <rect x="570" y="330" width="40" height="40" rx="3" fill="#a8cde9"/>
  <rect x="615" y="330" width="40" height="40" rx="3" fill="#7ba9d0"/>
  <rect x="660" y="330" width="40" height="40" rx="3" fill="#5382a8"/>
  <rect x="705" y="330" width="40" height="40" rx="3" fill="#335a7c"/>
  <rect x="480" y="375" width="40" height="40" rx="3" fill="#1e3a54"/>
