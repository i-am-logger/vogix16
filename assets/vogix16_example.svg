<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <!-- Background -->
  <rect width="800" height="500" fill="#f5f5f5"/>
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle">Vogix16 Color Palettes</text>
  <text x="400" y="70" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#555">Functional colors for minimalist minds.</text>

  <!-- Grayscale Dark -->
  <text x="200" y="110" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#333">Grayscale Dark</text>
  
  <!-- Base Colors - Grayscale Dark -->
  <rect x="80" y="130" width="40" height="40" rx="3" fill="#1d1f21"/>
  <rect x="125" y="130" width="40" height="40" rx="3" fill="#282a2e"/>
  <rect x="170" y="130" width="40" height="40" rx="3" fill="#373b41"/>
  <rect x="215" y="130" width="40" height="40" rx="3" fill="#969896"/>
  <rect x="260" y="130" width="40" height="40" rx="3" fill="#b4b7b4"/>
  <rect x="305" y="130" width="40" height="40" rx="3" fill="#c5c8c6"/>
  <rect x="80" y="175" width="40" height="40" rx="3" fill="#e0e0e0"/>
  <rect x="125" y="175" width="40" height="40" rx="3" fill="#ffffff"/>
  
  <!-- Functional Colors - Grayscale Dark -->
  <rect x="170" y="175" width="40" height="40" rx="3" fill="#cc6666"/>
  <rect x="215" y="175" width="40" height="40" rx="3" fill="#de935f"/>
