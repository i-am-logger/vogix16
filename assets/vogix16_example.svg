  <text x="600" y="110" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#333">Grayscale Light</text>
  
  <!-- Base Colors - Grayscale Light -->
  <rect x="480" y="130" width="40" height="40" rx="3" fill="#ffffff"/>
  <rect x="525" y="130" width="40" height="40" rx="3" fill="#e0e0e0"/>
  <rect x="570" y="130" width="40" height="40" rx="3" fill="#d0d0d0"/>
  <rect x="615" y="130" width="40" height="40" rx="3" fill="#b0b0b0"/>
  <rect x="660" y="130" width="40" height="40" rx="3" fill="#808080"/>
  <rect x="705" y="130" width="40" height="40" rx="3" fill="#505050"/>
  <rect x="480" y="175" width="40" height="40" rx="3" fill="#303030"/>
  <rect x="525" y="175" width="40" height="40" rx="3" fill="#1d1f21"/>
  
  <!-- Functional Colors - Grayscale Light -->
  <rect x="570" y="175" width="40" height="40" rx="3" fill="#e45649"/>
  <rect x="615" y="175" width="40" height="40" rx="3" fill="#dd8844"/>
  <rect x="660" y="175" width="40" height="40" rx="3" fill="#c18401"/>
  <rect x="705" y="175" width="40" height="40" rx="3" fill="#50a14f"/>
  <rect x="480" y="220" width="40" height="40" rx="3" fill="#0184bc"/>
  <rect x="525" y="220" width="40" height="40" rx="3" fill="#4078f2"/>
  <rect x="570" y="220" width="40" height="40" rx="3" fill="#a626a4"/>
  <rect x="615" y="220" width="40" height="40" rx="3" fill="#986801"/>
  
