<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1000" height="600" viewBox="0 0 1000 600">
  <!-- Split Background - Matrix theme -->
  <rect x="0" y="0" width="500" height="600" fill="#0a0f00"/> <!-- Deep black -->
  <rect x="500" y="0" width="500" height="600" fill="#f0fff0"/> <!-- Light matrix -->
  
  <!-- Title -->
  <text x="250" y="40" font-family="sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#00ff00">Matrix Dark</text>
  <text x="750" y="40" font-family="sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#003300">Matrix Light</text>
  
  <!-- Dark Theme Content -->
  <text x="60" y="80" font-family="monospace" font-size="14" fill="#37c837"># Matrix monochromatic scale (dark to light)</text>
  
  <rect x="60" y="100" width="20" height="20" rx="2" fill="#0a0f00" stroke="#143214" stroke-width="1"/>
  <text x="90" y="115" font-family="monospace" font-size="14" fill="#37c837">base00 = "#0a0f00" # DeepBlack</text>
  
  <rect x="60" y="130" width="20" height="20" rx="2" fill="#143214"/>
  <text x="90" y="145" font-family="monospace" font-size="14" fill="#37c837">base01 = "#143214" # DeepGreen</text>
  
  <rect x="60" y="160" width="20" height="20" rx="2" fill="#1e4b1e"/>
  <text x="90" y="175" font-family="monospace" font-size="14" fill="#37c837">base02 = "#1e4b1e" # LowGreen</text>
  
  <rect x="60" y="190" width="20" height="20" rx="2" fill="#206420"/>
  <text x="90" y="205" font-family="monospace" font-size="14" fill="#37c837">base03 = "#206420" # MidGreen</text>
  
  <rect x="60" y="220" width="20" height="20" rx="2" fill="#37c837"/>
