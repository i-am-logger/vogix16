  <rect x="560" y="500" width="20" height="20" rx="2" fill="#66cc99"/>
  <text x="590" y="515" font-family="monospace" font-size="14" fill="#66cc99">base0C = "#66cc99" # Selection</text>
  
  <rect x="560" y="530" width="20" height="20" rx="2" fill="#00cccc"/>
  <text x="590" y="545" font-family="monospace" font-size="14" fill="#00cccc">base0D = "#00cccc" # Information</text>
  
  <rect x="560" y="560" width="20" height="20" rx="2" fill="#cc00cc"/>
  <text x="590" y="575" font-family="monospace" font-size="14" fill="#cc00cc">base0E = "#cc00cc" # Focus</text>
