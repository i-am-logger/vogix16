  <rect x="60" y="250" width="20" height="20" rx="2" fill="#00ff00"/>
  <text x="90" y="265" font-family="monospace" font-size="14" fill="#00ff00">base05 = "#00ff00" # MatrixGreen</text>
  
  <rect x="60" y="280" width="20" height="20" rx="2" fill="#92ff92"/>
  <text x="90" y="295" font-family="monospace" font-size="14" fill="#92ff92">base06 = "#92ff92" # LightGreen</text>
  
  <rect x="60" y="310" width="20" height="20" rx="2" fill="#f0fff0"/>
  <text x="90" y="325" font-family="monospace" font-size="14" fill="#f0fff0">base07 = "#f0fff0" # MatrixWhite</text>
  
  <text x="60" y="360" font-family="monospace" font-size="14" fill="#a29990"># Functional colors </text>
  
  <rect x="60" y="380" width="20" height="20" rx="2" fill="#ff0000"/>
  <text x="90" y="395" font-family="monospace" font-size="14" fill="#ff0000">base08 = "#ff0000" # Error</text>
  
  <rect x="60" y="410" width="20" height="20" rx="2" fill="#ffcc00"/>
  <text x="90" y="425" font-family="monospace" font-size="14" fill="#ffcc00">base09 = "#ffcc00" # Warning</text>
  
  <rect x="60" y="440" width="20" height="20" rx="2" fill="#aaff00"/>
  <text x="90" y="455" font-family="monospace" font-size="14" fill="#aaff00">base0A = "#aaff00" # Notice</text>
  
  <rect x="60" y="470" width="20" height="20" rx="2" fill="#00ff00"/>
  <text x="90" y="485" font-family="monospace" font-size="14" fill="#00ff00">base0B = "#00ff00" # Success</text>
  
  <rect x="60" y="500" width="20" height="20" rx="2" fill="#97ffbd"/>
