  <rect x="560" y="190" width="20" height="20" rx="2" fill="#70e070"/>
  <text x="590" y="205" font-family="monospace" font-size="14" fill="#003300">base03 = "#70e070" # MediumGreen</text>
  
  <rect x="560" y="220" width="20" height="20" rx="2" fill="#37c837"/>
  <text x="590" y="235" font-family="monospace" font-size="14" fill="#003300">base04 = "#37c837" # BrightGreen</text>
  
  <rect x="560" y="250" width="20" height="20" rx="2" fill="#00ff00"/>
  <text x="590" y="265" font-family="monospace" font-size="14" fill="#003300">base05 = "#00ff00" # MatrixGreen</text>
  
  <rect x="560" y="280" width="20" height="20" rx="2" fill="#1e4b1e"/>
  <text x="590" y="295" font-family="monospace" font-size="14" fill="#1e4b1e">base06 = "#1e4b1e" # LowGreen</text>
  
  <rect x="560" y="310" width="20" height="20" rx="2" fill="#0a0f00"/>
  <text x="590" y="325" font-family="monospace" font-size="14" fill="#0a0f00">base07 = "#0a0f00" # DeepBlack</text>
  
  <text x="560" y="360" font-family="monospace" font-size="14" fill="#003300"># Functional colors</text>
  
  <rect x="560" y="380" width="20" height="20" rx="2" fill="#cc0000"/>
