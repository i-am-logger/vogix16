  <rect x="560" y="190" width="20" height="20" rx="2" fill="#9099a9"/>
  <text x="590" y="205" font-family="monospace" font-size="14" fill="#4c566a">base03 = "#9099a9" # Mist (faded blue)</text>
  
  <rect x="560" y="220" width="20" height="20" rx="2" fill="#667385"/>
  <text x="590" y="235" font-family="monospace" font-size="14" fill="#4c566a">base04 = "#667385" # Steel (cool gray)</text>
  
  <rect x="560" y="250" width="20" height="20" rx="2" fill="#4c566a"/>
  <text x="590" y="265" font-family="monospace" font-size="14" fill="#4c566a">base05 = "#4c566a" # Stone (slate gray)</text>
  
  <rect x="560" y="280" width="20" height="20" rx="2" fill="#3b4252"/>
  <text x="590" y="295" font-family="monospace" font-size="14" fill="#3b4252">base06 = "#3b4252" # Midnight (dark slate)</text>
  
  <rect x="560" y="310" width="20" height="20" rx="2" fill="#2e3440"/>
