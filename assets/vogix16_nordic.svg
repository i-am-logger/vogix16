  <text x="750" y="40" font-family="sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#2e3440">Nordic Light</text>
  
  <!-- Dark Theme Content -->
  <text x="60" y="80" font-family="monospace" font-size="14" fill="#9099a9"># Nordic monochromatic scale (dark to light)</text>
  
  <rect x="60" y="100" width="20" height="20" rx="2" fill="#2e3440" stroke="#434c5e" stroke-width="1"/>
  <text x="90" y="115" font-family="monospace" font-size="14" fill="#9099a9">base00 = "#2e3440" # Fjord (slate)</text>
  
  <rect x="60" y="130" width="20" height="20" rx="2" fill="#3b4252"/>
