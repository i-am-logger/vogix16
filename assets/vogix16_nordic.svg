  <text x="90" y="265" font-family="monospace" font-size="14" fill="#9099a9">base05 = "#9099a9" # Mist (faded blue)</text>
  
  <rect x="60" y="280" width="20" height="20" rx="2" fill="#d8dee9"/>
  <text x="90" y="295" font-family="monospace" font-size="14" fill="#d8dee9">base06 = "#d8dee9" # Frost (pale blue)</text>
  
  <rect x="60" y="310" width="20" height="20" rx="2" fill="#eceff4"/>
  <text x="90" y="325" font-family="monospace" font-size="14" fill="#eceff4">base07 = "#eceff4" # Snow (ice white)</text>
  
  <text x="60" y="360" font-family="monospace" font-size="14" fill="#9099a9"># Functional colors </text>
  
  <rect x="60" y="380" width="20" height="20" rx="2" fill="#b04c58"/>
