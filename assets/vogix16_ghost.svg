  <rect x="560" y="500" width="20" height="20" rx="2" fill="#56778e"/>
  <text x="590" y="515" font-family="monospace" font-size="14" fill="#56778e">base0C = "#56778e" # Selection</text>
  
  <rect x="560" y="530" width="20" height="20" rx="2" fill="#12447d"/>
  <text x="590" y="545" font-family="monospace" font-size="14" fill="#12447d">base0D = "#12447d" # Information</text>
  
  <rect x="560" y="560" width="20" height="20" rx="2" fill="#6a4c9c"/>
