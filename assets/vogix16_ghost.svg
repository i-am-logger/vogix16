  <rect x="60" y="190" width="20" height="20" rx="2" fill="#4a5580"/>
  <text x="90" y="205" font-family="monospace" font-size="14" fill="#b8c6db">base03 = "#4a5580" # Spirit</text>
  
  <rect x="60" y="220" width="20" height="20" rx="2" fill="#7b88b5"/>
