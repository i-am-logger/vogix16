<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1000" height="600" viewBox="0 0 1000 600">
  <!-- Split Background - Ghost ethereal theme -->
  <rect x="0" y="0" width="500" height="600" fill="#1a1a2e"/> <!-- Deep ghost blue -->
  <rect x="500" y="0" width="500" height="600" fill="#e6f7ff"/> <!-- Ethereal light blue -->
  
  <!-- Title -->
  <text x="250" y="40" font-family="sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#b8c6db">Ghost Dark</text>
  <text x="750" y="40" font-family="sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#1a1a2e">Ghost Light</text>
  
  <!-- Dark Theme Content -->
  <text x="60" y="80" font-family="monospace" font-size="14" fill="#b8c6db"># Ghost monochromatic scale (dark to light)</text>
  
  <rect x="60" y="100" width="20" height="20" rx="2" fill="#1a1a2e" stroke="#303a5a" stroke-width="1"/>
  <text x="90" y="115" font-family="monospace" font-size="14" fill="#b8c6db">base00 = "#1a1a2e" # Phantom</text>
  
  <rect x="60" y="130" width="20" height="20" rx="2" fill="#232347"/>
  <text x="90" y="145" font-family="monospace" font-size="14" fill="#b8c6db">base01 = "#232347" # Specter</text>
  
  <rect x="60" y="160" width="20" height="20" rx="2" fill="#303a5a"/>
