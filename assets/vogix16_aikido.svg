  <rect x="560" y="190" width="20" height="20" rx="2" fill="#a29990"/>
  <text x="590" y="205" font-family="monospace" font-size="14" fill="#54433a">base03 = "#a29990" # Nezumi (mouse gray)</text>
  
  <rect x="560" y="220" width="20" height="20" rx="2" fill="#6c5d53"/>
  <text x="590" y="235" font-family="monospace" font-size="14" fill="#54433a">base04 = "#6c5d53" # Dobai (clay)</text>
  
  <rect x="560" y="250" width="20" height="20" rx="2" fill="#54433a"/>
  <text x="590" y="265" font-family="monospace" font-size="14" fill="#54433a">base05 = "#54433a" # Chai (brown)</text>
  
  <rect x="560" y="280" width="20" height="20" rx="2" fill="#3b3028"/>
  <text x="590" y="295" font-family="monospace" font-size="14" fill="#3b3028">base06 = "#3b3028" # Kogecha (dark brown)</text>
  
  <rect x="560" y="310" width="20" height="20" rx="2" fill="#262626"/>
  <text x="590" y="325" font-family="monospace" font-size="14" fill="#262626">base07 = "#262626" # Sumi (charcoal)</text>
  
  <text x="560" y="360" font-family="monospace" font-size="14" fill="#54433a"># Functional colors</text>
  
