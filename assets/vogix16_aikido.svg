<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1000" height="600" viewBox="0 0 1000 600">
  <!-- Split Background - Japanese inspired theme -->
  <rect x="0" y="0" width="500" height="600" fill="#262626"/> <!-- Dark charcoal (Sumi) -->
  <rect x="500" y="0" width="500" height="600" fill="#f6f5f0"/> <!-- Rice paper white (Washi) -->
  
  <!-- Title -->
  <text x="250" y="40" font-family="sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#f6f5f0">和風 Dark</text>
  <text x="750" y="40" font-family="sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#262626">和風 Light</text>
  
  <!-- Dark Theme Content -->
  <text x="60" y="80" font-family="monospace" font-size="14" fill="#a29990"># Aikido monochromatic scale (dark to light)</text>
  
  <rect x="60" y="100" width="20" height="20" rx="2" fill="#262626" stroke="#54433a" stroke-width="1"/>
  <text x="90" y="115" font-family="monospace" font-size="14" fill="#a29990">base00 = "#262626" # Sumi (charcoal)</text>
  
  <rect x="60" y="130" width="20" height="20" rx="2" fill="#333333"/>
  <text x="90" y="145" font-family="monospace" font-size="14" fill="#a29990">base01 = "#333333" # Kuro (black)</text>
  
  <rect x="60" y="160" width="20" height="20" rx="2" fill="#3b3028"/>
  <text x="90" y="175" font-family="monospace" font-size="14" fill="#a29990">base02 = "#3b3028" # Kogecha (dark brown)</text>
  
  <rect x="60" y="190" width="20" height="20" rx="2" fill="#54433a"/>
  <text x="90" y="205" font-family="monospace" font-size="14" fill="#a29990">base03 = "#54433a" # Chai (brown)</text>
  
  <rect x="60" y="220" width="20" height="20" rx="2" fill="#6c5d53"/>
  <text x="90" y="235" font-family="monospace" font-size="14" fill="#a29990">base04 = "#6c5d53" # Dobai (clay)</text>
  
  <rect x="60" y="250" width="20" height="20" rx="2" fill="#a29990"/>
  <text x="90" y="265" font-family="monospace" font-size="14" fill="#a29990">base05 = "#a29990" # Nezumi (mouse gray)</text>
  
  <rect x="60" y="280" width="20" height="20" rx="2" fill="#cbc3bc"/>
  <text x="90" y="295" font-family="monospace" font-size="14" fill="#cbc3bc">base06 = "#cbc3bc" # Kinunezu (silk)</text>
  
  <rect x="60" y="310" width="20" height="20" rx="2" fill="#f6f5f0"/>
  <text x="90" y="325" font-family="monospace" font-size="14" fill="#f6f5f0">base07 = "#f6f5f0" # Washi (paper)</text>
  
  <text x="60" y="360" font-family="monospace" font-size="14" fill="#a29990"># Functional colors </text>
  
  <rect x="60" y="380" width="20" height="20" rx="2" fill="#4d5645"/>
  <text x="90" y="395" font-family="monospace" font-size="14" fill="#4d5645">base08 = "#4d5645" # Error</text>
  
